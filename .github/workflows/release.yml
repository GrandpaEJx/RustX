name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger
    inputs:
      tag_name:
        description: 'Release version (e.g., v0.6.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

# Add permissions for organization repositories
permissions:
  contents: write
  packages: write
  deployments: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: RustX ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## RustX ${{ steps.get_version.outputs.version }}
            
            ### ðŸš€ Quick Install
            
            **Linux/macOS:**
            ```bash
            curl -sSL https://raw.githubusercontent.com/GrandpaEJx/RustX/main/install.sh | bash
            ```
            
            **Windows:** Download the `.zip` file below and add to PATH.
            
            **Android:** Download the appropriate `.tar.gz` for your device.
            
            ### ðŸ“¦ Downloads
            
            **Desktop:**
            - ðŸ§ Linux (x86_64, ARM64)
            - ðŸŽ macOS (Intel, Apple Silicon)
            - ðŸªŸ Windows (x86_64)
            
            **Mobile:**
            - ðŸ“± Android (ARM64, x86_64, ARMv7)
            - ðŸ“± iOS (ARM64) - Experimental
            
            See [CHANGELOG.md](https://github.com/GrandpaEJx/RustX/blob/main/CHANGELOG.md) for details.

  build:
    name: Build ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ===== DESKTOP PLATFORMS =====
          
          # Linux x86_64
          - platform: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustx
            asset_name: rustx-linux-x86_64
          
          # Linux ARM64
          - platform: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rustx
            asset_name: rustx-linux-aarch64
            cross: true
          
          # macOS Intel
          - platform: macOS Intel
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustx
            asset_name: rustx-macos-x86_64
          
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustx
            asset_name: rustx-macos-aarch64
          
          # Windows x86_64
          - platform: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustx.exe
            asset_name: rustx-windows-x86_64.exe
          
          # ===== MOBILE PLATFORMS =====
          
          # Android ARM64 (most common)
          - platform: Android ARM64
            os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: rustx
            asset_name: rustx-android-aarch64
            use_ndk: true
          
          # Android x86_64 (emulators)
          - platform: Android x86_64
            os: ubuntu-latest
            target: x86_64-linux-android
            artifact_name: rustx
            asset_name: rustx-android-x86_64
            use_ndk: true
          
          # Android ARMv7 (older devices)
          - platform: Android ARMv7
            os: ubuntu-latest
            target: armv7-linux-androideabi
            artifact_name: rustx
            asset_name: rustx-android-armv7
            use_ndk: true
          
          # iOS ARM64 (iPhone/iPad)
          - platform: iOS ARM64
            os: macos-latest
            target: aarch64-apple-ios
            artifact_name: rustx
            asset_name: rustx-ios-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL (Ubuntu native builds)
        if: matrix.os == 'ubuntu-latest' && matrix.cross != true && matrix.use_ndk != true
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install cross (pre-built)
        if: matrix.cross == true || matrix.use_ndk == true
        run: |
          curl -L https://github.com/cross-rs/cross/releases/download/v0.2.5/cross-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv cross /usr/local/bin/
          cross --version
      
      - name: Setup Android NDK
        if: matrix.use_ndk == true
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true
      
      - name: Configure Android environment
        if: matrix.use_ndk == true
        run: |
          echo "CC_aarch64_linux_android=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
          echo "CC_x86_64_linux_android=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android30-clang" >> $GITHUB_ENV
          echo "AR_x86_64_linux_android=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
          echo "CC_armv7_linux_androideabi=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi30-clang" >> $GITHUB_ENV
          echo "AR_armv7_linux_androideabi=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV

      - name: Build (native)
        if: matrix.cross != true && matrix.use_ndk != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross-compilation)
        if: matrix.cross == true || matrix.use_ndk == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Compress binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Compress binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
