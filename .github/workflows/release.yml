name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger
    inputs:
      tag_name:
        description: 'Release version (e.g., v0.6.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

# Add permissions for organization repositories
permissions:
  contents: write
  packages: write
  deployments: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: RustX ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## RustX ${{ steps.get_version.outputs.version }}
            
            ### üöÄ Quick Install
            
            **Linux/macOS:**
            ```bash
            curl -sSL https://raw.githubusercontent.com/GrandpaEJx/RustX/main/install.sh | bash
            ```
            
            **Windows:** Download the `.zip` file below and add to PATH.
            
            **Android:** Download the appropriate `.tar.gz` for your device.
            
            ### üì¶ Downloads
            
            **Desktop:**
            - üêß Linux (x86_64, ARM64)
            - üçé macOS (Intel, Apple Silicon)
            - ü™ü Windows (x86_64)
            
            **Mobile:**
            - üì± Android (ARM64, x86_64, ARMv7)
            - üì± iOS (ARM64) - Experimental
            
            See [CHANGELOG.md](https://github.com/GrandpaEJx/RustX/blob/main/CHANGELOG.md) for details.

  build:
    name: Build ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ===== DESKTOP PLATFORMS (Reliable) =====
          
          # Linux x86_64
          - platform: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustx
            asset_name: rustx-linux-x86_64
          
          # macOS Intel
          - platform: macOS Intel
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustx
            asset_name: rustx-macos-x86_64
          
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustx
            asset_name: rustx-macos-aarch64
          
          # Windows x86_64
          - platform: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustx.exe
            asset_name: rustx-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Compress binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Compress binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
