name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger
    inputs:
      tag_name:
        description: 'Release version (e.g., v0.6.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

# Add permissions for organization repositories
permissions:
  contents: write
  packages: write
  deployments: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: RustX ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: false
          body: |
            ## RustX ${{ steps.get_version.outputs.version }}
            
            ### üöÄ Quick Install
            
            **Linux/macOS:**
            ```bash
            curl -sSL https://raw.githubusercontent.com/GrandpaEJx/RustX/main/install.sh | bash
            ```
            
            **Windows:** Download the `.zip` file below and add to PATH.
            
            ### üì¶ Downloads
            
            **Desktop:**
            - üêß Linux (x86_64, ARM64)
            - üçé macOS (Intel, Apple Silicon)
            - ü™ü Windows (x86_64)
            
            **Mobile:**
            - üì± Android (ARM64, ARMv7)
            
            See [CHANGELOG.md](https://github.com/GrandpaEJx/RustX/blob/main/CHANGELOG.md) for details.

  build-desktop:
    name: Build ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - platform: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            
          # Linux ARM64  
          - platform: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          
          # macOS Intel
          - platform: macOS Intel
            os: macos-latest
            target: x86_64-apple-darwin
          
          # macOS Apple Silicon
          - platform: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
          
          # Windows x86_64
          - platform: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v3
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-zigbuild
        run: pip install ziglang cargo-zigbuild
      
      - name: Build
        run: cargo zigbuild --release --target ${{ matrix.target }}
      
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          BINARY=$(find . -maxdepth 1 -name "rustx" -type f)
          tar czf rustx-$(echo ${{ matrix.target }} | cut -d- -f1,4).tar.gz $BINARY
          mv rustx-*.tar.gz ../../..
      
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../rustx-windows-x86_64.zip rustx.exe
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rustx-*

  build-android:
    name: Build Android ${{ matrix.arch }}
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: ARM64
            target: aarch64-linux-android
          - arch: ARMv7
            target: armv7-linux-androideabi
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
      
      - name: Build with cargo-ndk
        run: |
          cargo install cargo-ndk
          cargo ndk --target ${{ matrix.target }} build --release
      
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf rustx-android-${{ matrix.arch }}.tar.gz rustx
          mv rustx-android-*.tar.gz ../../..
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: rustx-android-*
